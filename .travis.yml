language: go

os:
  - linux

go:
  - 1.5
  - 1.6
  - 1.7
  - 1.8
  - 1.9
  - tip

services:
  - mysql

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libpcap-dev
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('password') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - mysql -uroot -ppassword -e 'CREATE DATABASE IF NOT EXISTS dbshield DEFAULT CHARSET utf8 COLLATE utf8_general_ci;'

script:
  - go vet ./...
  - go test -bench=. github.com/qiwihui/DBShield/dbshield/db -v
  # - ./test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
